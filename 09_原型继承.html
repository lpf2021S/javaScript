    <script>
        function Hunter(name) {
            this.name = name
            let demage = 1
            this.attack = function() {
                console.log('攻击伤害 ：' + demage);
            }
        }
        Hunter.prototype.f = function() {
            this.attack()
        }
        Hunter.prototype.g = function() {
            console.log('gggggg');
        }

        function SuperHunter(name, age) {
            let demage = 10
            Hunter.call(this, name)
            this.age = age
        }
        SuperHunter.prototype = Object.create(Hunter.prototype)
        SuperHunter.prototype.constructor = SuperHunter
        let it = new SuperHunter('xxx', 229)
    </script>
