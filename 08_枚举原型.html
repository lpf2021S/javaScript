<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Hunter(name) {
            this.name = name
            let demage = 1
            this.attack = function() {
                console.log('攻击伤害 ：' + demage);
            }
        }
        Hunter.prototype.say = function() {
                console.log('hello');
            }
            // instance
        let obj = new Hunter('lpf')
        let x = Object.keys(obj)
        console.log('keys', x);
        // instance and prototype
        console.log('-----------------for***in----------------');
        for (let key in obj) console.log(key);
        // 判断是否含有属性
        console.log(obj.hasOwnProperty('say'));
    </script>
</body>

</html>
