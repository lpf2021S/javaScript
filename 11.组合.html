<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const canEat = {
            eat: function() {
                this.hunger--;
                console.log('eating');
            }

        }
        const canWalk = {
            walk: function() {
                console.log('walking');
            }
        }

        function mixin(target, ...arr) {
            Object.assign(target, ...arr)
        }

        function Person() {

        }
        mixin(Person.prototype, canEat, canWalk);
        let h = new Person()
        console.log(h);
    </script>
</body>

</html>
